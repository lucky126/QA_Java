
<div class="modal-header">
    <button type="button" class="close" ng-disabled="loadingState" ng-click="close();"><span aria-hidden="true">&times;</span></button>
    <h3>
        <i class="fa fa-cog"></i>
        设置当前主办方
    </h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-2 text-right" style="line-height: 32px;">
            <label class="control-label">请选择主办方：</label>
        </div>
        <div class="col-sm-5">
            <select class="form-control" ng-model="curApp" ng-options="item.AppName for item in list" ng-disabled="loadingState"></select>
        </div>
    </div>
</div>

<div class="modal-footer text-right">
    <button type="submit" class="btn btn-turquoise" ng-click="save();" ng-disabled="loadingState">
        <i class="fa fa-save" ng-hide="loadingState"></i>
        <i class="fa fa-spinner fa-spin" ng-show="loadingState"></i>
        <span>保存</span>
    </button>
    <button type="button" class="btn btn-gray" ng-click="close();" ng-disabled="loadingState">
        <i class="fa fa-close"></i>
        <span>关闭</span>
    </button>
</div>
